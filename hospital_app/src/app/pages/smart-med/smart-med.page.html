<ion-header>
  <ion-toolbar>
    <ion-title>smartMed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <div *ngIf="!platformReady">
    <ion-spinner></ion-spinner>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="getSteps()">Numar de pasi</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list-header *ngIf="!hasData">Nu sunt date de afisat.</ion-list-header>
  <ion-list-header *ngIf="hasData">Date din GoogleFit: </ion-list-header>

  <ion-list>
    <ion-item *ngFor="let item of stepsArray">
      <ion-row>
        <ion-col>{{item.date | date: 'dd/MM/yyyy'}} - </ion-col>
        <ion-col>{{item.count}} steps</ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
