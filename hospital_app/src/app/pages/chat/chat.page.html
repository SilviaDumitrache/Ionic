<ion-header>
  <ion-toolbar class="tool">
    <ion-title>Med-chat</ion-title>
    <ion-button fill="clear" expand="block" slot="start"  (click)="back()"><ion-icon class="icon" size="large" name="arrow-back-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header> 

<ion-content class="bg">

  <ion-grid>
    <!-- <ion-text color="medium" text-center>
      <!-- <p>You joined the chat as {{ currentUser }}</p> -->
    <!-- </ion-text> -->


    <ion-row *ngFor="let message of messages">

      <ion-col size="9" *ngIf="message.user !== currentUser" class="other-message">




        <b>{{ message.user }}</b><br>
        <span>{{ message.msg }}</span>
        <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>


      </ion-col>

      <ion-col offset="3" size="9" *ngIf="message.user === currentUser" class="my-message">
        <b>{{ message.user }}</b><br>
        <span>{{ message.msg }}</span>
        <div class="time" text-right><br>{{ message.createdAt | date:'short' }}</div>
      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row align-items-center>
      <ion-col size="10">
        <ion-textarea auto-grow class="message-input" rows="1" [(ngModel)]="message"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="message === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
