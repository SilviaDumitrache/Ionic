<ion-content class="bg">

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
         <ion-card>
           <ion-card-header>
             <ion-card-title top center edge id = "tit">Reseteaza parola</ion-card-title>
           </ion-card-header>
         
          <ion-card-content >
            <ion-item color="rosybrown">
              <ion-input color="danger" type="email" text-center style="border:none" placeholder="Email" clearInput  ></ion-input> 
            </ion-item>
        
            <ion-item color="rosybrown">
              <ion-input color="danger" type="password" text-center style="border:none" placeholder="Noua parola" clearInput ></ion-input> <br>  
            </ion-item>

            <ion-item color="rosybrown">
              <ion-input color="danger" type="password" text-center style="border:none" placeholder="Confirma parola" clearInput  ></ion-input> <br>  
            </ion-item>

            <ion-button expand="full" >  
              <ion-icon name="checkmark-outline" slot="end"></ion-icon>
             Salveaza</ion-button> 

             <ion-button expand="full" (click)="backToLogin()">  
              <ion-icon name="backspace-outline" slot="end"></ion-icon>
             Renunta </ion-button>  
          
           
          </ion-card-content>
          </ion-card> 
        </ion-col> 
        </ion-row> 
        </ion-grid>
</ion-content>
