    <ion-item lines="full">
      <ion-label>Email</ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email invalid.</ion-note>
    </ion-item>

    <ion-item lines="full">
      <ion-label>Parola</ion-label>
      <ion-input type="password" placeholder="Parola" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Parola trebuie sa aiba cel putin 6 caractere.</ion-note>
    </ion-item>

    <!-- <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button> -->
    <ion-button expand="full" type="button" (click)="register()">Cont nou</ion-button>
