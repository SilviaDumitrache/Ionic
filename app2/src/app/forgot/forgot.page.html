  <form [formGroup]="cred" (ngSubmit)="reset()">
    <div>
      <ion-item>
        <ion-input formControlName="email" name="email" type="email" placeholder="exemplu@email.com"></ion-input>
      </ion-item>
    </div>

    <div style="text-align: center; margin:auto;">
      <ion-button type="submit" expand="block" [disabled]="cred.invalid">Resetare</ion-button>
    </div>
  </form>

  <small>
    Introduceti adresa de email folosita la crearea contului.
    Daca aceasta adresa este coresta, veti primi un email pentru resetarea parolei.
